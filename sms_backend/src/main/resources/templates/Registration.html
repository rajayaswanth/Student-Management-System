<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8"></meta>
	<title>Sample Mail Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</head>
	<body>
		<div align="center" class="page-size" style="max-width: 680px; width: 100%; margin:0 auto;">
				<table style="background: #f2f2f2; border-spacing: 0; font-family: Arial,Helvetica,sans-serif;">
					<tr style="background: #f2f2f2;">
						<td>
							<p style="font-size: 30px; color: #d1242f; text-align: center; margin: 10px auto;">Dear ${name},</p>
						</td>
					</tr>
					<tr style="background: #B22222;">
						<td style="padding: 30px 30px; ">
							<p align="center"  style="color: #fff; font-size: 16px;  line-height: 28px;">
                                <span style="vertical-align: middle;color: #fff; line-height: 30px;">You have successfully registered.</span><br></br>
							</p>
						</td>
					</tr>
				</table>
		</div>
	</body>
</html>
